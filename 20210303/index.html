<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Repaso</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WORLD NEWS SERVICE</a>
        </div>
    </nav>

    <div class="container" id="container">
        <div class="mt-3"></div>
        <div class="row">
            <div class="col-12 col-md-6">
                <label class="form-label">País</label>
                <select id="countries" class="form-select navbar navbar-light bg-info" onchange="renderData(this.value)">
                    <option selected value="co">Colombia</option>
                    <option value="us">United States of America</option>          
                    <option value="de">Germany</option>
                    <option value="ar">Argentina</option>
                    <option value="no">Norway</option>
                    <option value="ru">Russian Federation</option>
                </select>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Categoría</label>
                <select id="categories" class="form-select navbar navbar-light bg-info" onchange="renderData(this.value)">
                    <option selected value="business">business</option>
                    <option value="entertainment">entertainment</option>          
                    <option value="health">health</option>
                    <option value="sports">Sports</option>
                </select>
            </div>  
        </div>
        <div class="mt-3"></div>
        <div class="row" id="articles"></div>
    </div>

    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
